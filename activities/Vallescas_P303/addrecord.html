<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <!-- Full name, address, contact number, temperature -->
</head>
<body>
    <div class="perinfo-container">
        <form action="" class="perinfo">
            <h1>Personal Information</h1>
            <p>Name: </p>
            <input type="text" placeholder="Enter Full name">
            <p>Address</p>
            <input type="text" placeholder="Enter Address">
            <p>Contact</p>
            <input type="text" placeholder="Contact Number">
            <p>Temperature</p>
            <div class="temper">
                <input type="number" placeholder="Enter your Temperature" step="0.1">
                <select name="Temperature" id="temp">
                    <option value="Celsius">Celsius</option>
                    <option value="Farenheit">Farenheit</option>
                </select>
            </div>
            <button class="btn sub-btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
